    }

</head>
<body>
    <div class="fundiv">
        <img src = "Apple Clicker!.png">
        <div id="appleCount">Apples Collected: 0</div>

        <button class="Bapple" id="appleButton">
        </button>



    </div>



    
    <script>
        // JavaScript for tracking apple clicks
        let appleCount = 0;

        // Get the apple count display element
        const appleCountDisplay = document.getElementById('appleCount');

        // Get the apple button
        const appleButton = document.getElementById('appleButton');

        // Add click event listener to the button
        appleButton.addEventListener('click', function() {
            // Increment apple count
            appleCount++;

            // Update the display
            appleCountDisplay.textContent = `Apples Collected: ${appleCount}`;
        
        });
    </script>


</body>
